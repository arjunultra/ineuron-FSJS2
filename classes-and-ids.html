<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classes and ID's</title>
  </head>
  <body>
    <h1>Classes and ID's</h1>
    <!-- classes are used to select group of items using css -->
    <p class="desc">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio qui,
      optio voluptatibus provident aperiam ipsum quae harum dolore, minima
      ratione assumenda aspernatur modi atque sunt asperiores quia quos. Neque,
      fugiat.
    </p>
    <!-- Id's are used when we need to pinpoint and select a particular html element using css -->
    <!-- classes and id's can be used together -->
    <ul>
      <li class="el" id="el-1">item-1</li>
      <li class="el" id="el-2">item-2</li>
      <li class="el" id="el-3">item-3</li>
      <li class="el" id="el-4">item-4</li>
      <li class="el" id="el-5">item-5</li>
    </ul>
  </body>
</html>
