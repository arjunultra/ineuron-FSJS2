<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/63adb5faa9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="font-sans bg-black">
    <div
      class="container bg-[url('./assets/bg.png')] w-4/6 h-screen mx-auto bg-cover"
    >
      <section class="min-h-[30%]" aria-label="navbar">
        <nav
          class="navbar flex items-center justify-around bg-black text-white"
        >
          <div class="border-r border-white px-16">
            <img src="./assets/white-logo.png" alt="logo" class="h-8 w-30" />
          </div>
          <div class="grow-list">
            <ul class="flex space-x-16 p-6">
              <li class="list-item">
                Apps <i class="fa-solid fa-angle-down pl-3"></i>
              </li>
              <li class="list-item">DAO</li>
              <li class="list-item">Technology</li>
              <li class="list-item">Token</li>
              <li class="list-item">Contributors</li>
            </ul>
          </div>
          <div class="">
            <button
              class="button-small bg-[#bf00c0] text-white px-3 py-1 rounded-lg"
            >
              Buy 1 Token
            </button>
          </div>
        </nav>
      </section>
      <!-- Hero Section -->
      <section
        class="flex items-start font-bold justify-center min-h-[70%]"
        aria-label="hero"
      >
        <div class="hero flex flex-col justify-center items-center">
          <h1
            class="hero-heading text-6xl text-white max-w-2xl tracking-wide text-center mb-2"
          >
            Lets build a better tomorrow, together.
          </h1>
          <p
            class="hero-description text-white text-2xl font-normal text-center mb-12"
          >
            Buy 1 Token. Join the DAO. Change the world
          </p>
          <button
            class="button-large bg-[#ba0cc5] text-white px-3 py-2 text-2xl font-medium rounded-xl"
          >
            Request early access
          </button>
        </div>
      </section>
    </div>
  </body>
</html>
