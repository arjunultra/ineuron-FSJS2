<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>SEO Master</title>
  </head>
  <body class="font-sans">
    <div class="container">
      <section aria-label="navbar">
        <!-- Nav Bar -->
        <nav class="navbar-container h-[30vh] p-28 flex items-center">
          <img class="mx-16" src="./assets/Logo.png" alt="brand-logo" />
          <ul class="flex space-x-8 text-[#b7b7b7]">
            <li class="list-item">Home</li>
            <li class="list-item">About</li>
            <li class="list-item">Services</li>
            <li class="list-item">Portfolio</li>
            <li class="list-item">Pricing</li>
          </ul>
          <div class="button-group ml-auto">
            <button class="bg-[#5952af] px-6 py-3 rounded-md text-white">
              Contact Us
            </button>
          </div>
        </nav>
      </section>
      <!-- Banner -->
      <section
        aria-label="banner"
        class="flex mx-20 items-start justify-center mt-16"
      >
        <!-- Left Side -->
        <div>
          <h1 class="text-[#3d2e5e] text-6xl font-bold max-w-[30vw] mb-9">
            We Help You <span class="text-[#5952af]">Crush</span> Your
            Competition
          </h1>
          <p class="text-[#959595] max-w-[21vw] mb-12">
            Build trust to connect your brand to billions of users and grow your
            revenue through SEO.
          </p>
          <button class="bg-[#5952af] px-12 py-5 rounded-lg text-white">
            See our services
          </button>
        </div>
        <!-- Right Side -->
        <img
          class="h-1/2 w-1/2 transform -translate-y-32"
          src="./assets/Header Illustration.png"
          alt="illustration"
        />
      </section>
    </div>
  </body>
</html>
