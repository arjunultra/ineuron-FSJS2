<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Justice Prevails</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#2b2923] font-sans">
    <nav class="flex p-6 h-[15vh] items-center justify-around text-[#adaaa5]">
      <img class="pl-36" src="./assets/white-logo.png" alt="logo" />
      <ul class="flex space-x-8 items-center">
        <li>Home</li>
        <li>Pricing</li>
        <li>Contact Us</li>
        <li>Terms & Conditions</li>
        <button
          class="px-3 py-2 bg-transparent text-[#9a8b3e] border border-solid border-[#9a8b3e] rounded-md"
          type="submit"
        >
          Get Started
        </button>
      </ul>
    </nav>
    <!-- Main Section -->
    <main class="flex flex-col justify-around items-center">
      <div class="text-container flex p-6 h-[35vh] items-center justify-around">
        <h1
          class="text-[#f1f0ee] text-6xl font-bold flex-wrap max-w-[500px] min-w-[500px]"
        >
          Your Justice Is Our Top Priority
        </h1>
        <p class="text-[#f1f0ee] text-base flex-wrap max-w-[400px]">
          As a state of law, maintaining justice is something that every citizen
          must pay attention to, and we are here to uphold justice for you
        </p>
      </div>
      <div class="image-container flex px-6 items-center justify-center">
        <img
          class="max-h-[453px] max-w-[904px]"
          src="./assets/banner.png"
          alt="hero image"
        />
      </div>
    </main>
  </body>
</html>
