<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medifine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Nav Bar -->
      <nav>
        <div class="logo-container">
          <img src="./images/logo.png" alt="Medifine Logo" />
        </div>
        <ul>
          <li>Home</li>
          <li>About Us</li>
          <li>Our Services</li>
          <li>Contact Us</li>
        </ul>
      </nav>
      <!-- hero-section -->
      <main>
        <section class="lhs">
          <img
            class="top-angle"
            src="./images/topAngle.png"
            alt="top decoration"
          />
          <h1>Complete Health Care Solutions for Everyone</h1>
          <p>
            We're always available for our Patients with emergency problems. You
            can easily reach us 24/7. We focus on providing high quality medical
            services.
          </p>
          <img
            class="bottom-angle"
            src="./images/bottomAngle.png"
            alt="bottom decor"
          />
          <img
            class="stethoscope"
            src="./images/stethoscope.png"
            alt="stethoscope"
          />
          <button type="submit">Make Appointment</button>
          <img class="mouse" src="./images/mouse.png" alt="computer mouse" />
        </section>
        <section class="rhs">
          <img
            class="green-circle"
            src="./images/greenBox.png"
            alt="green circle"
          />
          <img
            class="yellow-circle"
            src="./images/yellowBox.png"
            alt="yellow circle"
          />
          <img class="doctor" src="./images/doctor.png" alt="hero image" />
        </section>
      </main>
    </div>
  </body>
</html>
