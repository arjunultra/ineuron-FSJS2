<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Orbitron -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- FONT Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              orbitron: "'Orbitron', sans-serif;",
              poppins: "'Poppins', sans-serif;",
            },
          },
        },
      };
    </script>
    <title>Fashion Hub</title>
  </head>

  <!-- FSJS 2.0 Project One -->
  <body class="font-sans overflow-hidden">
    <div class="container">
      <!-- Navbar Section -->
      <section aria-label="navbar">
        <nav
          class="navbar-container h-[15%] p-6 flex items-center justify-around"
        >
          <div>
            <img class="h-12 w-22" src="/assets/Logo.png" alt="brand-logo" />
          </div>
          <div>
            <ul
              class="list flex font-orbitron font-semibold text-xl space-x-14"
            >
              <li class="list-item font-black text-2xl relative">
                Home
                <div
                  class="border-b-[3px] border-black w-12 absolute left-5"
                ></div>
              </li>
              <li class="list-item">Female</li>
              <li class="list-item">Male</li>
              <li class="list-item">FAQ</li>
              <li class="list-item">About</li>
            </ul>
          </div>
          <div class="button-group flex gap-4 px-6">
            <div class="search-icon">
              <svg
                width="32"
                height="35"
                viewBox="0 0 32 35"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M13.42 25.34C6.56004 25.34 0.97998 19.76 0.97998 12.9C0.97998 6.03999 6.56004 0.459991 13.42 0.459991C20.28 0.459991 25.86 6.03999 25.86 12.9C25.87 19.76 20.28 25.34 13.42 25.34ZM13.42 2.44999C7.66004 2.44999 2.97998 7.13999 2.97998 12.89C2.97998 18.64 7.66004 23.33 13.42 23.33C19.18 23.33 23.86 18.64 23.86 12.89C23.86 7.13999 19.18 2.44999 13.42 2.44999Z"
                  fill="black"
                />
                <path
                  d="M30.35 34.4C30.07 34.4 29.7899 34.28 29.5899 34.05L19.75 22.53C19.39 22.11 19.44 21.48 19.86 21.12C20.28 20.76 20.91 20.81 21.27 21.23L31.11 32.75C31.47 33.17 31.42 33.8 31 34.16C30.81 34.32 30.58 34.4 30.35 34.4Z"
                  fill="black"
                />
              </svg>
            </div>
            <button
              class="nav-button border-[2px] border-black border-[3px] px-10 -py-[1px] rounded-xl text-slate-500 text-xl outline-4 shadow-xl"
            >
              Search
            </button>
          </div>
        </nav>
      </section>
      <!-- Hero Banner Section -->
      <div class="hero-container flex justify-around">
        <!-- LHS -->
        <div class="relative w-screen h-[85%]">
          <img
            class="w-[425px] h-[500px] absolute top-[50px] left-[100px] z-10"
            src="/assets/Image.png"
            alt="person-hero-iamge"
          />
          <img
            class="w-[350px] h-[308px] z-0 absolute top-[300px] left-[245px]"
            src="/assets/squares.png"
            alt="square-pattern"
          />
        </div>
        <!-- Star -->
        <div class="star">
          <img
            class="h-[6%] w-[3%] absolute bottom-[80px] left-[42%]"
            src="/assets/start.png"
            alt="start-pattern"
          />
        </div>
        <!-- RHS -->

        <div
          class="hero-container-right max-w-[100vw] h-[100vh] flex flex-col items-center justify-evenly w-[100vw] mr-20 mt-32"
        >
          <!-- decors -->
          <!-- Star -->
          <img
            class="block absolute top-[20%] right-[12%] w-[53px] h-[60px]"
            src="/assets/start.png"
            alt="start-pattern"
          />
          <!-- Globe -->
          <img
            class="block absolute top-[15%] left-[55%] w-[60px]"
            src="/assets/globe.png"
            alt="globe-pattern"
          />

          <h1
            class="hero-heading text-[3.5rem] font-black font-orbitron h-[10%] w-[50vw] mb-10 mt-24 mr-20"
          >
            Whatâ€™s Trend in 2025 ?
          </h1>
          <p
            class="hero-description mb-20 text-slate-500 text-center max-w-[530px] text-sm font-medium"
          >
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor in- cididunt ut labore et dolore magna aliqua. Ut
            enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi
            ut
          </p>
          <!-- button container -->
          <div class="btn-container flex mb-10 pb-6">
            <button
              class="text-slate-700 button-email bg-transparent border-2 border-black px-6 py-[2px] rounded-md font-orbitron"
            >
              Email Address
            </button>
            <button
              class="button-join bg-black text-white font-orbitron ml-4 px-2 rounded-md"
            >
              JOIN NOW
            </button>
          </div>

          <h4 class="contact-heading text-center mb-5">Contact us</h4>
          <div class="icons flex gap-4 mb-80">
            <span>
              <img class="w-8" src="/assets/Group.png" alt="facebook-icon" />
            </span>
            <span>
              <img
                class="w-8"
                src="/assets/Group (1).png"
                alt="messenger-icon"
              />
            </span>
            <span>
              <img
                class="w-8"
                src="/assets/Group (2).png"
                alt="instagram-icon"
              />
            </span>
            <span>
              <img
                class="w-8"
                src="/assets/Group (3).png"
                alt="whatsapp-icon"
              />
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
