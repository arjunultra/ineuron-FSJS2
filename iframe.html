<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I-Frames</title>
  </head>
  <body>
    <table border>
      <tr>
        <th>TITLE</th>
        <th>IFRAME</th>
      </tr>
      <tr>
        <td>
          Full Stack Javascript web developer Bootcamp | Live + Recorded +
          Internship + Job
        </td>
        <td>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/WMolA7QMP5w"
            title="Fullstack Javascript Developer Bootcamp 2.0"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </td>
      </tr>
    </table>
  </body>
</html>
