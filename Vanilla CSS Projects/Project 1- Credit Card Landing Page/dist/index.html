<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Landing Page</title>
    <link
      rel="shortcut icon"
      href="../Assets/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- fontAwesome -->
    <script
      src="https://kit.fontawesome.com/63adb5faa9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <section class="wrapper">
        <header>
          <nav>
            <div class="nav-logo">
              <img class="logo-img" src="../Assets/Logo.svg" alt="logo" />
            </div>
            <ul class="menu">
              <li>Home</li>
              <li>Features</li>
              <li>Pricing</li>
              <li>About us</li>
            </ul>
            <div class="nav-btn">
              En
              <span>
                <svg
                  class="caret"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 320 512"
                >
                  <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                  <path
                    d="M137.4 374.6c12.5 12.5 32.8 12.5 45.3 0l128-128c9.2-9.2 11.9-22.9 6.9-34.9s-16.6-19.8-29.6-19.8L32 192c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9l128 128z"
                  />
                </svg>
              </span>
              <button class="nav-button">Contact Us</button>
            </div>
          </nav>
          <svg
            id="ham-menu"
            class="menu-open"
            viewBox="0 0 48 32"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M24 32H0V26.6667H24V32ZM48 18.6667H0V13.3333H48V18.6667ZM48 5.33333H24V0H48V5.33333Z"
              fill="white"
            />
          </svg>
        </header>
        <section class="hero">
          <!-- Left Side -->
          <h1>Simplify All Transactions in <span>One Card</span></h1>
          <p class="desc">
            Hurry up and join now, with this you can manage your daily finances
            easily and safely.
          </p>
          <div class="btn-container">
            <button class="cta">Get Started</button>
            <div class="right-arrow"></div>
          </div>
          <div class="user-container">
            <div class="active-users">
              <span class="numbers">42K</span><span class="decor">+</span>
              <p class="text-users">Happy Active Users</p>
            </div>
            <div class="active-users">
              <span class="stripe"
                ><img src="../Assets/stripe.svg" alt="stripe decor"
              /></span>
              <span class="numbers">12K</span><span class="decor">+</span>
              <p class="text-users">Years of Experience</p>
            </div>
          </div>
          <!-- right side -->
          <div class="heroimg-container">
            <img
              class="reflection"
              src="../Assets/backCards.png"
              alt="reflection"
            />
            <img class="cards-img" src="../Assets/frontCards.png" alt="cards" />
          </div>
        </section>
      </section>
    </div>
  </body>
</html>
