<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Citation in HTML</title>
    <link rel="shortcut icon" href="/favicon/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- blockquote  -->
    <blockquote cite="Arjun">Time is the best magazine</blockquote>
    <!-- quote tag -->
    <q>Time is of the essence</q>
    <!-- the cite tag  -->
    <p>Arjun: <cite>Computers are amazing</cite></p>
    <!-- change the direction of reading  -->
    <bdo dir="rtl">Arjun Arasu</bdo>
  </body>
</html>
