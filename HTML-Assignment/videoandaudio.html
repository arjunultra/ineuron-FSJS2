<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video and Audio in HTML</title>
    <link rel="shortcut icon" href="/favicon/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <h1>This is a <em>video</em> file from my computer</h1>
    <video
      height="300"
      controls
      src="/images/big_buck_bunny_720p_5mb.mp4"
    ></video>
    <!-- Audio -->
    <h2>
      This is a local <em>Audio</em> file which will play in all modern browsers
    </h2>
    <audio controls src="/images/CHENDA - For You [NCS Release].mp3"></audio>
    <p>
      Attr:
      <cite
        >Song: CHENDA - For You [NCS Release] Music provided by
        NoCopyrightSounds Free Download/Stream: http://ncs.io/CH_ForYou Watch:
        http://youtu.be/</cite
      >
    </p>
  </body>
</html>
