<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button in HTML</title>
  </head>
  <body>
    <h1>Buttons in HTML</h1>
    <p>
      Though buttons are usually styled using css basic button element is made
      available in HTML itself.
    </p>
    <h2><button type="button">Click Me</button></h2>
    <!-- These buttons are used along with forms to submit to the backend link -->
    <button type="submit">Click Me</button>
  </body>
</html>
