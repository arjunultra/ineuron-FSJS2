<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatting in HTML</title>
  </head>
  <body>
    <!-- stress immportance  -->
    <p>This is a <strong>nice</strong> paragraph</p>
    <!-- The Emphasis element -->
    <p>This is a <em>cute</em> paragraph</p>
    <!-- side comments  -->
    <h1>This is a <small>cute</small> paragraph</h1>
    <!--subscript and superscript -->
    <p>H<sub>2</sub>O</p>
    <p>2<sup>2</sup> = 4</p>
    <!-- insert tag  -->
    <p>This is a <ins>nice</ins> paragraph</p>
    <!-- Removal of an element from the document  -->
    <p>This is a <del>nice</del> paragraph</p>
    <!-- highlighting using HTML  -->
    <h2>This is a <mark>nice</mark> paragraph</h2>
  </body>
</html>
