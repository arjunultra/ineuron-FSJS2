<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Element in HTML</title>
    <link rel="shortcut icon" href="/favicon/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>Forms in HTML</h1>
      <h2>Developer's Choice</h2>
    </header>
    <main>
      <form action="" method="get">
        <label for="fullname"
          >Name:
          <input type="text" name="fullname" id="" />
        </label>
        <br />
        <label for="age"
          >Age:
          <input type="number" name="age" id="" />
        </label>
        <br />
        <label for="gender">
          Gender: <input checked name="gender" type="radio" />Male /
          <input type="radio" name="gender" id="" />Female
          <input type="radio" name="gender" id="" />/Others
        </label>
        <br />
        <label for="lang">
          <u>Known Programming Languages:</u><br />
          <input type="checkbox" name="C" id="" />C<input
            type="checkbox"
            name="C++"
            id=""
          />C++ <input type="checkbox" name="java" id="" /> Java
          <input type="checkbox" name="py" id="" /> Python
          <input checked type="checkbox" name="js" id="" />Javascript
          <input type="checkbox" name="others" id="" />Others please specify
          <input type="text" name="otherlang" id="" />
        </label>
        <br />
        <label for="email"
          >E-mail: <input type="email" name="email" id=""
        /></label>
        <br />
        <label for="comments"
          >Comments <br />
          <textarea name="comments" id="" cols="30" rows="10"></textarea>
        </label>
        <br />
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
